<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project 4: Pizzabot</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./img/pizza.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  </head>
 
  <body id="orderPlaced">
    <!-- When we change the id to class both here and in css, suddenly the orderPlaced property stops working. -->

    <!-- H1 NEON TITLE   -->
    <div class="neon">
      <h1 class="green">This is your Pizza Bot</h1>
    </div>
    
    <!-- CHATBOT FORM -->
    <section class="chatbot-form">
      <div id="chatbot">
        <div class="chat">
          <h2 class="h2-chat">Hey, happy to serve your pizza!</h2>
          <p>On our menu we have: Vegetarian Pizza, Hawaiian Pizza, Pepperoni Pizza and Margherita Pizza.<p>
        </div>
      </div>
            <div class="form-group">
              <label for="firstName"><h3 class="h3-order">To start, enter your name</h3></label>
              <input
                  id="firstName"
                  type="text"
                  placeholder="Your name"
                  name="firstName"
                  required
               
              />
            </div>
          <div class="form-group">
              <label for="orderName"><h3 class="h3-order">Which of these pizzas would you like today?</h3></label>
              <input
                  id="orderName"
                  type="text"
                  placeholder="Type the pizza you'd like"
                  name="orderName"
                  required
               
              />
          </div>
          <div class="form-group">
              <label for="orderQuantity"><h3 class="h3-order">How many of that pizza would you like?</h3></label>
              <input
                  id="orderQuantity"
                  type="number"
                  name="orderQuantity"
                  min="1"
                  max="100"
                  required
              />
          </div>
          <div class="form-group">
              <div class="chatbot-btn">
                <button onclick="validateOrderName(orderName.value, orderQuantity.value)">Place order</button>
              </div>
              <div class="form-group">
              <p id="final"><p>
              </div>
          </div>
        </form>
    </section>
   
  
  </body>
  <script src="./pizzabot.js"></script>
</html>
